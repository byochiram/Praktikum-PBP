<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tambah Data Produk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #B3B3B3; /* Warna luar abu-abu muda */
            color: #fff; /* Warna teks default putih */
        }
        .form-container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
            background-color: #f0f0f0; /* Warna background abu-abu muda */
            color: #000; /* Warna teks dalam form hitam */
        }
        h2 {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
            color: #000; /* Warna teks judul hitam */
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .form-group label {
            width: 35%;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group textarea,
        .form-group select {
            width: 65%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .input-group {
            display: flex;
            align-items: center;
            width: 65%;
        }
        .input-group span {
            margin-right: 5px;
            font-weight: bold;
        }
        .radio-group, .checkbox-group {
            width: 65%;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
        }
        .checkbox-group label {
            width: 48%;
        }
        .checkbox-group label.full-width {
            width: 100%;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }
        .captcha {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .captcha-text {
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 5px;
            text-align: center;
            width: 100%;
        }
        .captcha label {
            width: 35%;
            font-weight: bold;
        }
        .captcha input {
            width: 65%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button-group {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="reset"] {
            background-color: #f44336;
            margin-left: 10px;
        }
    </style>
</head>
<body onload="generateCaptcha()">

<div class="form-container">
    <h2>Form Tambah Data Produk</h2>
    <form id="productForm">
        <div class="form-group">
            <label for="productName">Nama Produk</label>
            <input type="text" id="productName" name="productName" required minlength="5" maxlength="30">
        </div>

        <div class="form-group">
            <label for="description">Deskripsi</label>
            <textarea id="description" name="description" required minlength="5" maxlength="100"></textarea>
        </div>

        <div class="form-group">
            <label for="category">Kategori</label>
            <select id="category" name="category" required>
                <option value="">--Pilih Kategori--</option>
                <option value="Baju">Baju</option>
                <option value="Elektronik">Elektronik</option>
                <option value="Alat Tulis">Alat Tulis</option>
            </select>
        </div>

        <div class="form-group">
            <label for="subcategory">Sub Kategori</label>
            <select id="subcategory" name="subcategory" required>
                <option value="">--Pilih Sub Kategori--</option>
            </select>
        </div>

        <div class="form-group">
            <label for="price">Harga Satuan</label>
            <div class="input-group">
                <span>Rp</span>
                <input type="number" id="price" name="price" required>
            </div>
        </div>

        <div class="form-group">
            <label>Grosir</label>
            <div class="radio-group">
                <input type="radio" id="grosirYes" name="grosir" value="yes" required> Ya
                <input type="radio" id="grosirNo" name="grosir" value="no"> Tidak
            </div>
        </div>

        <div class="form-group">
            <label for="wholesalePrice">Harga Grosir</label>
            <div class="input-group">
                <span>Rp</span>
                <input type="number" id="wholesalePrice" name="wholesalePrice" disabled>
            </div>
        </div>

        <div class="form-group">
            <label>Jasa Kirim</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="shipping" value="JNE"> JNE</label>
                <label><input type="checkbox" name="shipping" value="TIKI"> TIKI</label>
                <label><input type="checkbox" name="shipping" value="SiCepat"> SiCepat</label>
                <label><input type="checkbox" name="shipping" value="Wahana"> Wahana</label>
                <label class="full-width"><input type="checkbox" name="shipping" value="Ninja Express"> Ninja Express</label>
            </div>
        </div>

        <div class="form-group">
            <label for="captcha">Captcha</label>
            <input type="text" id="captcha" name="captcha" required maxlength="5">
        </div>
        <div class="captcha-text" id="captchaText"></div>

        <div class="button-group">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</div>

<!-- Menghubungkan file JavaScript eksternal -->
<script src="js_validation_24060122140121.js"></script>

</body>
</html>
